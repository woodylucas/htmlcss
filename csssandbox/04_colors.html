<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* Color name */
            color: red;
        }

        h2 {
            /* Red Green Blue 255 max */
            color: rgb(20,100, 255);
        }

        h3 {
            /* Hex */
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading One</h2>
    <h3>Heading One</h3>
</body>
</html>
