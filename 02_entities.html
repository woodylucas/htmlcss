<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space  -->
    <p>Hello, my name is &nbsp; Woody</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency  -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    <p>&diams;</p>
    <!-- Comupter Code -->
    <code></code>
</body>
</html>
